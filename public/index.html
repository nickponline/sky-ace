<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle City Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="controls-info">
        <h3>Controls</h3>
        <p><b>W / Up</b>: Accelerate</p>
        <p><b>S / Down</b>: Reverse</p>
        <p><b>A / Left</b>: Turn Left</p>
        <p><b>D / Right</b>: Turn Right</p>
        <p><b>Shift + Turn</b>: Rotate Turret</p>
        <p><b>Space</b>: Fire</p>
    </div>
    <div id="login-screen">
        <h1>Battle City Clone</h1>
        <input type="text" id="username-input" placeholder="Enter your name" maxlength="10">
        <button id="join-btn">Join Game</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="three-container"></div>
        <div id="scoreboard">
            <h3>Scoreboard</h3>
            <ul id="score-list"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="client.js"></script>
</body>

</html>
