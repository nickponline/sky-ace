<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sky Ace - Multiplayer Dogfight</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0f0;
      overflow: hidden;
    }

    #login-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #001a33 0%, #000 100%);
      z-index: 1000;
    }

    #login-screen.hidden {
      display: none;
    }

    #login-screen h1 {
      font-size: 4rem;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      margin-bottom: 2rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
      to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; }
    }

    #login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    #username-input {
      padding: 1rem;
      font-size: 1.5rem;
      background: #001a33;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      text-align: center;
      min-width: 300px;
    }

    #join-button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background: #00ff00;
      border: none;
      color: #000;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    #join-button:hover {
      background: #00cc00;
      transform: scale(1.05);
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border: 2px solid #00ff00;
      font-size: 14px;
      z-index: 100;
      min-width: 200px;
    }

    #hud div {
      margin: 5px 0;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border: 2px solid #00ff00;
      font-size: 14px;
      z-index: 100;
      min-width: 250px;
      max-height: 400px;
      overflow-y: auto;
    }

    #scoreboard h3 {
      margin-bottom: 10px;
      text-align: center;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }

    .score-entry {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #003300;
    }

    .score-entry.self {
      background: rgba(0, 255, 0, 0.2);
      font-weight: bold;
    }

    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border: 2px solid #00ff00;
      font-size: 12px;
      z-index: 100;
    }

    #controls h4 {
      margin-bottom: 10px;
      color: #00ff00;
    }

    #controls div {
      margin: 3px 0;
    }

    .health-bar {
      width: 100%;
      height: 20px;
      background: #330000;
      border: 1px solid #00ff00;
      margin-top: 5px;
    }

    .health-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff0000 0%, #00ff00 100%);
      transition: width 0.3s;
    }

    .weapon-indicator {
      color: #ffff00;
      font-weight: bold;
    }

    .shield-indicator {
      color: #00ffff;
      font-weight: bold;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-r86p0wtZ.js"></script>
</head>
<body>
  <div id="login-screen">
    <h1>SKY ACE</h1>
    <form id="login-form">
      <input type="text" id="username-input" placeholder="Enter your callsign" maxlength="20" autocomplete="off" />
      <button type="submit" id="join-button">JOIN BATTLE</button>
    </form>
  </div>

  <div id="game-container">
    <div id="hud">
      <div>PILOT: <span id="player-name">-</span></div>
      <div>HEALTH: <span id="player-health">100</span></div>
      <div class="health-bar"><div class="health-fill" id="health-fill" style="width: 100%"></div></div>
      <div>SCORE: <span id="player-score">0</span></div>
      <div>WEAPON: <span id="player-weapon" class="weapon-indicator">NORMAL</span></div>
      <div id="shield-status" style="display: none;" class="shield-indicator">üõ°Ô∏è SHIELD ACTIVE</div>
    </div>

    <div id="scoreboard">
      <h3>‚ïê‚ïê‚ïê SCOREBOARD ‚ïê‚ïê‚ïê</h3>
      <div id="score-list"></div>
    </div>

    <div id="controls">

      <div>W/‚Üë - Turn Up</div>
      <div>S/‚Üì - Turn Down</div>
      <div>A/‚Üê - Decelerate</div>
      <div>D/‚Üí - Accelerate</div>
      <div>SPACE - Fire</div>
    </div>
  </div>

</body>
</html>
